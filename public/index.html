<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 50px;
        left: 2%;
        z-index: 5;
        background-color: rgba(255,255,255,0.8);
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <img src="/img/logo.png" width="250px" height="80px"><br>
     <span>Sunat</span>
      <input id="address" type="textbox" value="LUIS N SAENZ NRO. 360 (DPTO. 102) LIMA - LIMA - JESUS MARIA">
      <input id="submit" type="button" value="Geocode">
      <br>
      <span>Distrito</span>
      <select>
        <option>Lince</option>
        <option>San Juan de Miraflores</option>
      </select>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -11.524696658484334, lng: -76.37992677699833}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            console.log(results);
            //resultsMap.setCenter(results[0].geometry.location);
           
            GMarker.pintar(results[0].geometry.location,resultsMap)
          
 
          } else {
            alert('No se encontro ningun resultado: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH5nzZKMQiRBSLUVmeB1DpujUNEowiRpE&callback=initMap">
    </script>
    <script type="text/javascript" src="js/GMarker.js"></script>
  </body>
</html>
